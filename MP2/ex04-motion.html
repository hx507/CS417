<!DOCTYPE html>
<head lang="en">
    <meta charset="utf-8">
    <title>Motion in WebGL</title>
    <script src="ex04.js"></script>
</head>
<body>
    <label>
        <input type="radio" name="group" value="" id="rad1" onclick="setup()" checked>
        [Required] Logo moving and rescaling </label>
    <br>
    <label>
        <input type="radio" name="group" value="" id="rad2" onclick="setupWarmUp()">
        [Required] Another animation adapted from warm up 2 </label>
    <br>
    <label>
        <input type="radio" name="group" value="" id="rad3" onclick="setup(); window.do_cpu_move=true">
        [Optional] CPU vertex movement (random offset every cycle) </label>
    <br>
    <label>
        <input type="radio" name="group" value="" id="rad4" onclick="setup(); window.do_gpu_move=true">
        [Optional] GPU vertex movement (somewhat random offset every cycle)</label>
    <br>
    <label>
        <input type="radio" name="group" value="" id="rad5" onclick="setupPsy()">
        [Optional] Psychedelic </label>
    <br>
    <label>
        <input type="radio" name="group" value="" id="rad4" onclick="setup(); window.do_mouse_response=true">
        [Optional] Mouse movement (controlling 2nd derivative like a gyro stick, please move mouse onto canvas) </label>

    <br>
    <canvas width="380" height="380"></canvas>


</body>
</html>
